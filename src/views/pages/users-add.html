{% extends 'layouts/default.html' %}

{% block content %}
  <!-- begin: main content of this page -->
  <main class="flex-grow-1">
    <div class="container">
      <div class="page-header position-relative pt-4 pb-5 px-lg-3">
        <div class="row align-items-center">
          <div class="col-lg">
            <h2 class="page-title m-0 text-500 font-medium">{{ page.title }}</h2>
            {# <div class="mt-1 text-black-50">Thêm người dùng mới</div> #}
          </div>
          <div class="col-lg-auto mt-3 mt-lg-0">
            <a href="{{ paths.root }}/users.html" class="btn btn-outline-secondary">
              Bỏ qua
            </a>
            <button class="btn btn-primary">
              Lưu thông tin
            </button>
          </div>
        </div>
      </div>

      <div class="contentpanel position-relative px-lg-3 pb-4">
        <form>
          <div class="row">
            <div class="col-lg-8">
              <section class="card h-100 mb-4">
                <div class="card-header">
                  <div class="text-300 text-uppercase font-medium">Cơ bản</div>
                </div>
                <div class="card-body">

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" class="form-control" value="Lê Minh Hà"/>
                        <div class="invalid-feedback">
                          Nhập họ và tên
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control is-invalid" value="hale@co"/>
                        <div class="invalid-feedback">
                          Email không hợp lệ
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Ngày sinh <span class="text-muted">(ngày/tháng/năm)</span></label>
                        <input type="text" class="form-control" value="23/12/1983" placeholder="Ví dụ: 31/12/2000" />
                        <div class="invalid-feedback">
                          Nhập ngày sinh
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>CMTND/Thẻ căn cước</label>
                        <input type="text" class="form-control" value="0123456789" />
                        <div class="invalid-feedback">
                          Nhập số CMTND hoặc Thẻ căn cước
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Số điện thoại <span class="text-muted">(tài khoản đăng nhập)</span></label>
                        <input type="text" class="form-control is-invalid"/>
                        <div class="invalid-feedback">
                          Thông tin bắt buộc
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Mật khẩu đăng nhập</label>
                        <input type="text" class="form-control is-invalid"/>
                        <div class="invalid-feedback">
                          Thông tin bắt buộc
                        </div>
                      </div>
                    </div>
                  </div>

                  <div>
                    <label>Địa chỉ liên lạc</label>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <select class="form-control">
                          <option selected disabled>- Chọn tỉnh/TP -</option>
                          <option>Hà Nội</option>
                          <option>TP Hồ Chí Minh</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <select class="form-control">
                          <option selected disabled>- Chọn quận/huyện -</option>
                          <option>Thanh Xuân</option>
                          <option>Tây Hồ</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <select class="form-control">
                          <option selected disabled>- Chọn phường/xã -</option>
                          <option>Thanh Xuân Trung</option>
                          <option>Nhân Chính</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group mb-0">
                        <input type="text" class="form-control" placeholder="Số nhà, xóm/ngõ,..."/>
                      </div>
                    </div>
                  </div>

                </div>
              </section>
            </div>

            <div class="col-lg-4">
              <section class="card h-100">
                <div class="card-header">
                  <div class="text-300 text-uppercase font-medium">Nâng cao</div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Trạng thái</label>
                    <div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="acc-active" name="acc-status" class="custom-control-input">
                        <label class="custom-control-label" for="acc-active">Hoạt động</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="acc-inactive" name="acc-status" class="custom-control-input">
                        <label class="custom-control-label" for="acc-inactive">Ngừng hoạt động</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Người giới thiệu</label>
                    <input type="text" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label>Phân quyền</label>
                    <select class="form-control">
                      <option selected disabled>- Chọn quyền -</option>
                      <option value="1">Quản trị viên</option>
                      <option value="2">Công ty</option>
                      <option value="3">Trưởng Miền</option>
                      <option value="4">Đại lý Tỉnh/Quận</option>
                      <option value="7">Cửa hàng</option>
                      <option value="8">Quản trị CTV</option>
                      <option value="5">Cộng tác viên</option>
                      <option value="6">Khách hàng</option>
                    </select>
                  </div>
                  <div class="form-group mb-0">
                    <label>Khu vực</label>
                    <select class="form-control">
                      <option selected disabled>- Chọn khu vực -</option>
                      <option>Miền Bắc</option>
                      <option>Miền Trung</option>
                      <option>Miền Nam</option>
                    </select>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- end: main content of this page -->
{% endblock %}

{% block scripts %}
  <scripts></scripts>
{% endblock %}
